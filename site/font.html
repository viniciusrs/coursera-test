<html>
    <head>
        <meta charset="utf-8">
        <title>Setting Font Size</title>
        <style>
            body {
              font-size: 120%;
            }
      </style>
    </head>
    <body>
        <div>Regular text</div>
        <div style="font-size: 2em;">
            <p>2em text</p>
            <div style="font-size: 2em;">
                <p>4em text</p>
                <div style="font-size: .5em;">
                    <p>2em again!</p>
                </div>
            </div>
        </div>
    </body>
</html>
